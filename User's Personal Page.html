<!DOCTYPE html>
<html>
    <head>
        <title>User's Personal Page </title>
        <link rel="stylesheet" href="User's%20Personal%20Page.css">
        <link rel="stylesheet" href="Header.css">
         <link rel="stylesheet" href="Footer.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
    <div class="Logo">
        <div class="Sign-in">
            <img src="user.png" height="30px" width="30px"></img>
        </div>
        <div class="Cart">
            <img src="cart.png" height="30px" width="30px"></img>
        </div>
        <div class="Logo2">
            <img src="logo.jpeg" height="80px" width="80px"></img>
        </div>
        <div class="Facebook">
            <img src="facebook.png" height="30px" width="30px"></img>
        </div>
        <div class="Instagram">
            <img src="instagram.png" height="30px" width="30px"></img>
        </div>
    </div>
    <div class="Menu">
        <div class="Home"> Home </div>
        <div class="Treatment"> Treatment</div>
        <div class="Gallery"> Gallery </div>
        <div class="Shop"> Shop</div>
        <div class="Info"> Info</div>
    </div>
</header>
         <div class="Users_Personal_page">
                <div id="Appoverlay" onclick="Appoff()">
                <div id="Apptext"> No Appointments</div>
                </div>
             <button type="button" onclick="Appon()" class="Appblock">My Appointments</button>

             <div id="Ordersoverlay" onclick="Ordersoff()">
                <div id="Orderstext">No Orders</div>
                </div>
             <button type="button" onclick="Orderson()" class="Ordersblock">My Orders
             </button>
         </div>
    <script>
         function Appon() {
         document.getElementById("Appoverlay").style.display = "block";
}

         function Appoff() {
         document.getElementById("Appoverlay").style.display = "none";
}
         function Orderson() {
         document.getElementById("Ordersoverlay").style.display = "block";
}

         function Ordersoff() {
         document.getElementById("Ordersoverlay").style.display = "none";
         }
    </script>
    </body>
<footer>
    <div class="Footer">
        <div class="Contact"> Contact Us </div>
        <div class="Privacy_policy"> Privacy Policy </div>
        <div class="About"> About </div>
    </div>
</footer>
</html>
