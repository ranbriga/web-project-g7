<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Home Page</title>
        <link rel="stylesheet" href="Homepage.css">
        <link rel="stylesheet" href="Header.css">
        <link rel="stylesheet" href="Footer.css">
        <link rel="stylesheet" href="Appoitment_popup.css">
        <script src="HomePage.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div class="Logo">
        <div class="Sign-in">
            <img src="user.png" onclick="openSignIn()" height="30px" width="30px"></img>
            <div class="form-popup" id="mySignIn">
                    <form class="form-container">
                        <h2>Login</h2>
                        <label for="full_name"><b>Full Name</b></label>
                        <br>
                        <input type="text" placeholder="Enter Your Username" name="full_name" required>
                        <br>
                        <label for="password"><b>Password</b></label>
                        <br>
                        <input type="password" placeholder="Enter Your Password" name="password" required>
                        <button type="submit" class="btn sign_in">Sign in</button>
                        <button class="btn sign_up">Sign up</button>
                        <br>
                        <button class="btn cancel" onclick="closeSignIn()">Close</button>
                    </form>
            </div>
        </div>
        <div class="Cart">
            <img src="cart.png" height="30px" width="30px"></img>
        </div>
        <div class="Logo2">
            <img src="logo.jpeg" height="80px" width="80px"></img>
        </div>
        <div class="Facebook">
            <img src="facebook.png" height="30px" width="30px"></img>
        </div>
        <div class="Instagram">
            <img src="instagram.png" height="30px" width="30px"></img>
        </div>
    </div>
    <div class="Menu">
        <a href="HomePage.html" class="Home">Home</a>
        <a href="Treatments.html" class="Treatment">Treatment</a>
        <a href="Gallery.html" class="Gallery">Gallery</a>
        <a href="Shop.html" class="Shop">Shop</a>
        <a href="User's%20Personal%20Page.html" class="Info">Info</a>
    </div>
</header>
    <div class="homepage_Main">
        <div class="opt1">
            <video src="video.mp4" width="100%;" loop autoplay muted>
                <source src="movie.mp4" type="video/mp4">
            </video>
        </div>
        <div class="opt2">
            <img src="appointment.jpg" width="100%;" height="400px;">
            <div class="appointment_text" onclick="openAppointment()">Schedule an appointment</div>
            <div class="form-popup" id="myAppointment">
                    <form class="form-container">
                        <h2>Schedule an appointment</h2>
                        <label for="name"><b>Full Name</b></label>
                        <br>
                        <input type="text" placeholder="Enter Your name" name="name" required>
                        <br>
                        <label for="phone"><b>Phone</b></label>
                        <br>
                        <input type="tel" placeholder="Enter Your Phone" name="phone" required>
                        <br>
                        <label for="email"><b>Email</b></label>
                        <br>
                        <input type="email" placeholder="Enter Your Email" name="email" required>
                        <button type="submit" class="btn">Send</button>
                        <br>
                        <button class="btn cancel" onclick="closeAppointment()">Close</button>
                    </form>
            </div>
        </div>
        <div class="opt3">
            <img src="shop.jpg" width="100%;" height="400px;">
            <a href="Shop.html" class="shop_text">Shop</a>
        </div>
        <div class="opt4">
            <div class="P_Gallery">
                <img src="piercing_gallery.jpg" width="100%;" height="400px;">
                <a href="piercing%20gallery.html" class="P_Gallery_text">Piercing Gallery</a>
            </div>
            <div class="Gap_Gallery"> </div>
            <div class="T_Gallery">
                <img src="tattoo_gallery.jpg" width="100%;" height="400px;">
                <a href ="tattoo%20gallery.html" class="T_Gallery_text">Tattoo Gallery</a>
            </div>
        </div>
      </div>
</body>
<footer>
